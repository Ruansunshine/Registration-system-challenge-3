<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style_login.css">
</head>

<body>
    <main class="main-principal">
        <section class="section-principal ">
            <section class="img-principal p-2">

                <img src="./img/Imagem.svg" alt="Imagem principal">
            </section>
            <section class="form bg-white rounded-lg p-10">
                <div class="form-div">

                    <h1 class="mb-8 mt-12 text-4xl font-mono ">Crie sua senha</h1>
                    <form class="w-[100%]" onsubmit="">

                        <div>
                            <label for="senha" class="block text-black-600 text-sm font-medium mb-2 text-xl"
                                id="senha">Senha</label>
                            <input name="senha" type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-nome focus:rin-2 focus:border-blue-500 mb-4"
                                id="senha" maxlength="100" />
                        </div>
                        <div>
                            <label for="confirmando-senha" class="block text-black-600 text-sm font-medium mb-2 text-xl"
                                id="senha">Confirme sua senha</label>
                            <input name="senha-confirmada" type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-nome focus:rin-2 focus:border-blue-500 mb-8"
                                id="senha-confirmada" maxlength="100" />
                        </div>

                        <div class="flex flex-col items-center gap-4">
                            <!-- mandar pro login -->
                            <button type="submit"
                                class="w-3/5 bg-[#E43A12] text-black text-xl font-bold py-3 px-4 border-2 border-gray-500 rounded-md hover:bg-gray-400 transition-colors duration-300">
                                Salvar senha
                            </button> 
                            <div class="w-3/5 text-sm text-gray-700 bg-gray-100 p-3 rounded-md border border-gray-300">

                                <p class="font-semibold mb-1">A senha deve conter:</p>
                                <ul class="list-disc list-inside space-y-1">
                                    <li id="maiuscula">Pelo menos uma letra maiúscula</li>
                                    <li id="caractere-especial">Pelo menos um caractere especial</li>
                                    <li id="numero">Pelo menos um número</li>
                                </ul>

                            </div>
                        </div>
                </div>
                </div>
            </section>
        </section>
        <section class="img-secundaria p-5">
            <img src="./img/Trilhas _ Inova.svg" alt="Trilhas Inova">
        </section>
         <script type="module" src="/modules/MainPassword.js></script> 
    </main>
</body>

</html>
