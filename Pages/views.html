<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dados do Usu√°rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="bg-white shadow-xl rounded-lg p-10 max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800"> Dados do Candidato</h1>
    <div id="info-usuario" class="text-gray-700 text-lg"></div>
  </main>

  <script type="module">
    const dados = JSON.parse(localStorage.getItem('dadosInscricao'));
    console.log("Dados recebidos via localStorage:", dados);

    const container = document.getElementById('info-usuario');

    if (dados) {
      container.innerHTML = `
        <ul class="space-y-4">
          ${Object.entries(dados).map(([key, value]) => `
            <li class="border-b pb-2">
              <strong class="capitalize">${key.replace(/_/g, ' ')}:</strong> ${value}
            </li>
          `).join('')}
        </ul>
      `;
    } else {
      container.innerHTML = "<p class='text-red-600 font-semibold'>Nenhum dado encontrado.</p>";
    }
  </script>
</body>

</html>
