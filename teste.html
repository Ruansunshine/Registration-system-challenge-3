<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados do Usu√°rio</title>
</head>
<body>
  <div id="info-usuario"></div>

  <script type="module">
    // Recupera os dados
    const dados = JSON.parse(localStorage.getItem('dadosInscricao'));
    console.log("üßæ Dados recebidos via localStorage:", dados);

    const container = document.getElementById('info-usuario');

    if (dados) {
      container.innerHTML = `
        <h2>Dados do Usu√°rio confirma√ß√£o</h2>
        <ul>
          ${Object.entries(dados).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join('')}
        </ul>
      `;
    } else {
      container.innerHTML = "<p>Nenhum dado encontrado.</p>";

    }
  </script>
</body>
</html>
